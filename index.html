<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puntuador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Home screen -->
  <div class="screen" id="screen-home">
    <header class="header">
      <h1 class="title">PUNTUADOR</h1>
    </header>

    <main class="games-list">
      <button class="game-card" id="btn-truco">
        <span class="game-card-name">Truco</span>
        <span class="game-card-desc">2 players · Box · 30 pts · Half highlight</span>
      </button>
      <button class="game-card" id="btn-flip7">
        <span class="game-card-name">Flip 7</span>
        <span class="game-card-desc">Add X pts · 200 pts · Half highlight</span>
      </button>
      <button class="game-card" id="btn-sushigo">
        <span class="game-card-name">Sushi Go</span>
        <span class="game-card-desc">Add X pts · + &amp; − · No target</span>
      </button>
      <button class="game-card" id="btn-nothanks">
        <span class="game-card-name">No Thanks</span>
        <span class="game-card-desc">Add X pts · Positive only · No target</span>
      </button>
    </main>

    <footer class="footer">
      <button class="btn-start" id="btn-start">Start a game</button>
    </footer>
  </div>

  <!-- Config screen -->
  <div class="screen hidden" id="screen-config">
    <header class="header config-header">
      <button class="btn-back" id="btn-back">&#8592;</button>
      <h2 class="config-title">New game</h2>
    </header>

    <main class="config-body">

      <div class="config-section">
        <span class="config-label">Players / Teams</span>
        <div class="stepper">
          <button class="stepper-btn" id="btn-decrease">&#8249;</button>
          <span class="stepper-value" id="player-count">2</span>
          <button class="stepper-btn" id="btn-increase">&#8250;</button>
        </div>
      </div>

      <div class="config-section stacked" id="opt-pointing">
        <span class="config-label">Pointing</span>
        <div class="seg-control">
          <button class="seg-btn active" data-value="add1">Add 1 point</button>
          <button class="seg-btn" data-value="addx">Add X points</button>
        </div>
      </div>

      <!-- Sub-option: display style (visible when "Add 1 point") -->
      <div class="config-section stacked" id="opt-display">
        <span class="config-label">Display as</span>
        <div class="seg-control">
          <button class="seg-btn active" data-value="number">Number</button>
          <button class="seg-btn" data-value="box">Box</button>
        </div>
      </div>

      <!-- Sub-option: negative points (visible when "Add X points") -->
      <div class="config-section stacked" id="opt-negative">
        <span class="config-label">Allowed points</span>
        <div class="seg-control">
          <button class="seg-btn active" data-value="positive">Positive only</button>
          <button class="seg-btn" data-value="both">+ &amp; −</button>
        </div>
      </div>

      <div class="config-section stacked" id="opt-target">
        <span class="config-label">Target points</span>
        <div class="seg-control">
          <button class="seg-btn active" data-value="none">None</button>
          <button class="seg-btn" data-value="custom">Custom</button>
        </div>
        <input class="target-input hidden" id="input-target" type="number" inputmode="numeric" value="30" min="1" max="9999" />
      </div>

      <div class="config-section stacked" id="opt-half-target">
        <span class="config-label">Half target highlight</span>
        <div class="seg-control">
          <button class="seg-btn active" data-value="off">Off</button>
          <button class="seg-btn" data-value="on">On</button>
        </div>
      </div>

    </main>

    <footer class="footer">
      <button class="btn-start" id="btn-continue">Continue</button>
    </footer>
  </div>

  <!-- Game screen -->
  <div class="screen game-screen hidden" id="screen-game">
    <header class="game-header">
      <button class="btn-game-action" id="btn-restart">↺ Restart</button>
    </header>
    <div class="game-grid" id="game-grid">
      <!-- Player columns generated by JS -->
    </div>
    <footer class="game-footer">
      <button class="btn-game-action" id="btn-history">≡ History</button>
      <button class="btn-game-action btn-finish" id="btn-finish">⏹ Finish game</button>
    </footer>
  </div>

  <!-- Restart confirmation modal -->
  <div class="modal-overlay hidden" id="modal-confirm">
    <div class="modal-box">
      <p class="modal-label">Restart game?</p>
      <p class="modal-sublabel">All points will be lost.</p>
      <div class="modal-actions">
        <button class="modal-btn modal-cancel" id="confirm-cancel">Cancel</button>
        <button class="modal-btn modal-danger" id="confirm-ok">Restart</button>
      </div>
    </div>
  </div>

  <!-- Winner modal -->
  <div class="modal-overlay hidden" id="modal-winner">
    <div class="modal-box">
      <p class="modal-label" id="winner-title"></p>
      <p class="modal-sublabel" id="winner-names"></p>
      <div class="modal-actions">
        <button class="modal-btn modal-cancel" id="winner-return">Return</button>
        <button class="modal-btn modal-danger" id="winner-restart">Restart</button>
      </div>
    </div>
  </div>

  <!-- Add X points modal -->
  <div class="modal-overlay hidden" id="modal-addx">
    <div class="modal-box">
      <p class="modal-label" id="modal-label"></p>
      <input class="modal-input" id="modal-input" type="number" inputmode="decimal" placeholder="0" />
      <div class="modal-actions">
        <button class="modal-btn modal-cancel" id="modal-cancel">Cancel</button>
        <button class="modal-btn modal-subtract hidden" id="modal-subtract">−</button>
        <button class="modal-btn modal-confirm" id="modal-addx-confirm">Add</button>
      </div>
    </div>
  </div>

  <!-- Players screen -->
  <div class="screen hidden" id="screen-players">
    <header class="header config-header">
      <button class="btn-back" id="btn-back-players">&#8592;</button>
      <h2 class="config-title">Name your players</h2>
    </header>

    <main class="config-body" id="players-list">
      <!-- Inputs generated by JS -->
    </main>

    <footer class="footer">
      <button class="btn-start" id="btn-start-game">Start</button>
    </footer>
  </div>

  <!-- History screen -->
  <div class="screen hidden" id="screen-history">
    <header class="header config-header">
      <button class="btn-back" id="btn-back-history">&#8592;</button>
      <h2 class="config-title">History</h2>
    </header>
    <main class="history-list" id="history-list">
      <!-- Entries generated by JS -->
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
